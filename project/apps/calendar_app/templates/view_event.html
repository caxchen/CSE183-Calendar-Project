[[extend 'layout.html']]

<div class="section">
    [[for event in events:]]
    <div class="block">
    <h1 class="title">Event Name</h1>
        <div>[[=event.name]]</div>
    </div>
    <div class="block">
    <h1 class="title">Time</h1>
        <div>[[=event.event_time]]</div>
    </div>
    <!-- [[ pass ]] -->
    <div class="block">
    <h1 class="title">Event Description</h1>
    <div>[[=event.description]]</div>
    </div>
    <div class="block">
        <h1 class="title">Event Venue</h1>
        <div>[[=event.venue]]</div>
    </div>
    [[if event.venue:]]
    <a class="button is-warning" href="[[=URL('view_venue', event.venue_id)]]">
        <span>See Venue</span>
    </a>
    [[pass]]
    <a class="button is-primary" href="[[=URL('edit_event', event.id)]]">
        <span>Edit This Event</span>
    </a>
    <a class="button is-danger" href="[[=URL('delete_event', event.id)]]">
        <span>Delete This Event</span>
    </a>
    <a class="button is-info" href="[[=URL('index')]]">
        <span>Back</span>
    </a>
    <a class="button is-success" href="[[=URL('search_users', event.id)]]">
        <span>Invite User</span>
    </a>
    [[pass]]
</div>
